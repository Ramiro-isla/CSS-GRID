<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Grid</title>
  </head>
  <body>
    <div id="container1">
      <div>
        <div id="title-container"><h1>Care Bears</h1></div>
      </div>
      <img src="./assets/img1.svg" alt="image1" class="care-bears-img" />
    </div>
    <div class="grid-container">
      <div id="container2">
        <div class="pop-bears-container">
          <img src="./assets/img2.svg" class="bears-pop" alt="image2" />
          <img src="./assets/img3.svg" class="bears-pop" alt="image3" />
        </div>
        <img src="./assets/img4.svg" class="rainbow-bears" alt="image4" />
      </div>
      <div id="container3">
        <img src="./assets/img5.svg" alt="image5" class="care-bears-poster" />
        <div class="pop-bears-container-2">
          <img src="./assets/img6.svg" class="bears-pop" alt="image6" />
          <img src="./assets/img7.svg" class="bears-pop" alt="image7" />
        </div>
      </div>
    </div>
    <div id="container4">
      <img src="./assets/img8.svg" class="bears-pop" alt="image8" />
      <img src="./assets/img9.svg" class="bears-pop" alt="image9" />
      <img src="./assets/img10.svg" alt="image10" class="bear-img" />
    </div>
  </body>
</html>
